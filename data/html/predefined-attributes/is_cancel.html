	<h2><b>DCL</b> Attributes</h2>
	<h2><b>is_cancel</b> = <i>true</i>/<i>false</i>;</h2>
	<hr/>
<p>Specifies whether the <b>button</b> is selected when the user presses the Esc key.</p>
	<hr/>
<p>Possible values are <i>true</i> or <i>false</i> (default: <i>false</i>).</p>
	<h4>Valid Tiles</h4>
<b><p><a href="qrc:/html/dcl-tiles/button.html" title="DCL Tile: button">button</a></p></b>
	<h4>EXAMPLE</h4>
<p><b>is_cancel</b> = <i>true</i>;</p>
	<h4>More about...</h4>
<b><p><a href="qrc:/html/predefined-attributes/is_default.html" title="DCL Attribute: is_default">is_default</a></p></b>
