	<h2><b>DCL</b> Attributes</h2>
	<h2><b>initial_focus</b> = "string";</h2>
	<hr/>
<p>Specifies the <b>key</b> of the tile that is assigned the initial <b>key</b>board focus.</p>
	<hr/>
<p>Possible <b>value</b> is a quoted string (no default).</p>
	<h4>EXAMPLE</h4>
<p><b>initial_focus</b> = "my_edit";</p>
	<h4>Valid Tiles</h4>
<b><p><a href="qrc:/html/dcl-tiles/dialog.html" title="DCL Tile: dialog">dialog</a></p></b>
