	<h2><b>DCL</b> Attributes</h2>
	<h2><b>is_bold</b> = <i>true</i>/<i>false</i>;</h2>
	<hr/>
<p>Specifies whether the <b>text</b> is displayed in bold characters.</p>
	<hr/>
<p>Possible values are <i>true</i> or <i>false</i> (default: <i>false</i>).</p>
	<h4>Valid Tiles</h4>
<b><p><a href="qrc:/html/dcl-tiles/text.html" title="DCL Tile: text">text</a></p></b>
	<h4>EXAMPLE</h4>
<p><b>is_bold</b> = <i>true</i>;</p>
	<h4>More about...</h4>
<b><p><a href="qrc:/html/predefined-attributes/is_cancel.html" title="DCL Attribute: is_cancel">is_cancel</a></p></b>
