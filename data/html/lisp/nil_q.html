	<h2>LISP Functions</h2>
<p>(<b>nil?</b> x)</p>
	<hr/>
<p>Returns true if x is nil</p>
	<hr/>
<p>This takes a single argument and returns true if the argument is nil.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>nil?</b> nil)<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>nil?</b> 0)<td/>
	<td>false<td/>
	</tr>	</table>
