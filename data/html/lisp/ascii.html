	<h2>LISP Functions</h2>
	<h2>(ascii string)</h2>
	<hr/>
<p>Convert the first character of str to ASCII.</p>
	<hr/>
<p>The initial character of the string is transformed into its corresponding ASCII numerical value.</p>
	<h4>EXAMPLES</h4>
<p>Code      Returns:</p>
<p>(<b>ascii</b> "x")   120</p>
