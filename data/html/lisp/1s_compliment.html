	<h2>LISP Functions</h2>
<p>(<b>~</b> number)</p>
	<hr/>
<p>Apply the 1s compliment.</p>
	<hr/>
<p>This function computes the bitwise NOT of a given number. The input number is required.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>~</b> 10)<td/>
	<td>-11<td/>
	</tr>	<tr>
	<td>(<b>~</b> 0)<td/>
	<td>-1<td/>
	</tr>	</table>
