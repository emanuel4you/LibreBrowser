	<h2>LISP Functions</h2>
<p>(<b>integer?</b> x)</p>
	<hr/>
<p>Returns true if x is an integer.</p>
	<hr/>
<p>If the value is a integer this functions returns true, otherwise false.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>integer?</b> 1)<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>integer?</b> 1.0)<td/>
	<td>false<td/>
	</tr>	</table>
