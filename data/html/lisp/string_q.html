	<h2>LISP Functions</h2>
<p>(<b>string?</b> item)</p>
	<hr/>
<p>Determine whether an item is a string.</p>
	<hr/>
<p>This function returns true if the parameter is a string.; otherwise, false is returned.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>string?</b> "<b>Lisp</b>")<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>string?</b> '(5 3.2 6))<td/>
	<td>false<td/>
	</tr>	</table>
