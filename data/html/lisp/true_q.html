	<h2>LISP Functions</h2>
<p>(<b>true?</b> x)</p>
	<hr/>
<p>Returns true if x is the value true, false otherwise.</p>
	<hr/>
<p>This function takes a single argument and returns true if the argument is a true value.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>true?</b> true)<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>true?</b> 1)<td/>
	<td>false<td/>
	</tr>	</table>
