	<h2>LISP Functions</h2>
<p>(<b>keyword?</b> x)</p>
	<hr/>
<p>Return true if x is a Keyword.</p>
	<hr/>
<p>This Function takes a single argument and returns true if the argument is a Keyword, otherwise returns false.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>keyword?</b> :x)<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>keyword?</b> 'x)<td/>
	<td>false<td/>
	</tr>	</table>
