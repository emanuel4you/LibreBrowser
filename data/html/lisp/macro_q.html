	<h2>LISP Functions</h2>
<p>(<b>macro?</b> n)</p>
	<hr/>
<p>Returns true if n implements a mcro, i.e. is an object created via defun, defmacro!.</p>
	<hr/>
<p>If the value is a macro function, this functions returns true, otherwise false.</p>
	<h4>EXAMPLES</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>macro?</b> 2+)<td/>
	<td>true<td/>
	</tr>	<tr>
	<td>(<b>macro?</b> setq)<td/>
	<td>false<td/>
	</tr>	</table>
