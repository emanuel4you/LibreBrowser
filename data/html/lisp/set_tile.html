	<h2>LISP Functions</h2>
	<h2>(set_tile key value)</h2>
	<hr/>
<p>Set the value of the dialog box tile.</p>
	<hr/>
<p>The primary argument is a case-sensitive string that designates the tile. The value attribute is a string that provides the new value for the tile.</p>
	<h4>EXAMPLE</h4>
<p>(<b>set_tile</b> tile1 val1)</p>
