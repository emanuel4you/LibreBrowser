<body>
	<h2>LISP Functions</h2>
	<h2>(vl-file-directory-p filename)</h2>
	<hr/>
<p>Assess if a given file name corresponds to a directory name.</p>
	<hr/>
<p>This function yields T if the file name represents a directory name, or F if it does not.</p>
	<h4>EXAMPLE</h4>
	<table>
	<tr>
	<th>Code<th/>
	<th>Returns<th/>
	</tr>	<tr>
	<td>(<b>vl-file-directory-p</b> "d:\file")<td/>
	<td>F<td/>
	</tr>	</table>
	<h4>More about...</h4>
</body>
